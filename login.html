<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dark.css">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">

    <title>Sign up</title>
</head>

<body>
    <div class="container">
        <h1>Sign up</h1>
        <div class="form-group">
            <label for="">UserName</label>
            <br>
            <input type="text" class="form-control" name="" id="txt" placeholder="UserName">

        </div>
        <div class="form-group">
            <label for="">Password</label>
            <br>
            <input type="password" class="form-control" name="" id="txt" placeholder="Password">
        </div>
        <p><a href="dark.html"> Forgot Password?</a></p>
        <button type="button" class="btn">Sign up</button>
        <p class="or">OR</p>
        <p class="signup">Sign up using </p>
        <div class="icons">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </div>
    </div>
</body>

</html>
